<template>
    <lightning-card>
      <div
        class="slds-p-left_x-small"
      >
        <div class="slds-grid slds-gutters slds-wrap">
          <div class="slds-col slds-size_1-of-4">
            <lightning-combobox
              class="slds-p-left_x-small"
              name="itemType"
              label="品目種別"
              value={selectedType}
              options={options}
              onchange={handleOptionsChange} >
            </lightning-combobox>
          </div>
          <div class="slds-col slds-size_1-of-4">
            <lightning-input
              class="slds-p-left_x-small"
              type="text" 
              label="品目名"
              placeholder="検索文字を入力してください"
              value={searchName}
              onchange={handleSeachNameChange}
            >
            </lightning-input>
          </div>
          <div class="slds-col slds-size_1-of-4">
            <lightning-checkbox-group
             name="checkbox"
             label="　"
             options={checkBoxOptions}
             value={checkedValue}
             onchange={handleCheckChange}
            >
            </lightning-checkbox-group>
          </div>

        </div>

        <div 
          style="display: flex; justify-content: center"
          class="slds-p-top_small"
        >
          <lightning-button
            variant="brand"
            label="検索"
            title="検索"
            onclick={search}
            disabled={searchDisabled}
            class="slds-m-left_x-small"
          ></lightning-button>
          <lightning-button
            variant="brand"
            label="CSV出力"
            title="CSV出力"
            onclick={CSVOutput}
            
            class="slds-m-left_x-small"
          ></lightning-button>
        </div>
      </div>
    </lightning-card>
    
    <div class="exampleHolder" if:true={loading}>
      <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
    </div>

    <div class="slds-m-top_x-small">
      <lightning-card
        if:true={displayDatatable}
      
      >
        <lightning-datatable
          key-field="Id"
          columns={columns}
          data={ICData}
          draft-values={draftValues}
          onsave={handleSave}
          hide-checkbox-column
          show-row-number-column
        >

        </lightning-datatable>
      </lightning-card>
    </div>
</template>
